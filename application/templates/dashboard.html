{% extends "base.html" %}

{% block title %}Панель управления{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Панель управления</h2>
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card text-white bg-primary h-100">
                <div class="card-body">
                    <h5 class="card-title">Товары</h5>
                    <a href="{{ url_for('products.list_products') }}" class="btn btn-light">Перейти к товарам</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card text-white bg-success h-100">
                <div class="card-body">
                    <h5 class="card-title">Магазины</h5>
                    <a href="{{ url_for('shops.list_shops') }}" class="btn btn-light">Перейти к магазинам</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card text-white bg-info h-100">
                <div class="card-body">
                    <h5 class="card-title">Заказы</h5>
                    <a href="{{ url_for('orders.list_orders') }}" class="btn btn-light">Перейти к заказам</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
